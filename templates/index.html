    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }

        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }

        .animate-fade-in {
          animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-up {
          animation: slideUp 0.3s ease-out;
        }

        .text-balance {
          text-wrap: normal;
        }

        .recording-pulse {
          animation: pulse 1.5s infinite;
        }

        .pulse-ring {
          position: relative;
        }

        .pulse-ring::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 50%;
          border: 2px solid #165dff;
          animation: ring 1.5s infinite;
        }

        .audio-btn-active {
          animation: audioWave 1.5s infinite;
        }
      }

      .think-content {
        font-size: 0.875rem !important; /* 小字体 */
        color: #86909c !important; /* 浅色 */
        margin: 0.5rem 0 !important;
        padding-left: 0.5rem !important;
        border-left: 2px solid #e5e6eb !important; /* 左侧装饰线 */
        display: block !important; /* 确保margin/padding生效（span默认是行内元素） */
      }

      think {
        font-size: 0.875rem !important; /* 小字体 */
        color: #86909c !important; /* 浅色 */
        margin: 0.5rem 0 !important;
        padding-left: 0.5rem !important;
        border-left: 2px solid #e5e6eb !important; /* 左侧装饰线 */
        display: block !important; /* 确保margin/padding生效（span默认是行内元素） */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes ring {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(22, 93, 255, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(22, 93, 255, 0);
        }
      }

      @keyframes audioWave {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* 在样式表中添加（而非内联） */
      .input-box {
        max-height: 150px;
      }

      .hidden {
        display: none !important; /* 确保优先级 */
      }

      /* 为历史对话列表容器添加无滚动条的滚动样式 */
      #conversationsList {
        /* 确保容器可以滚动 */
        overflow-y: auto;
        /* 隐藏滚动条 - WebKit 浏览器 (Chrome, Safari) */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 和 Edge */
      }

      /* 隐藏 WebKit 浏览器的滚动条 */
      #conversationsList::-webkit-scrollbar {
        display: none;
      }

      /* 可选：添加悬停效果增强用户体验 */
      #conversationsList .conversation-item {
        transition: background-color 0.2s ease;
      }

      #conversationsList .conversation-item:hover {
        background-color: rgba(0, 0, 0, 0.03);
      }

      /* 确保侧边栏高度正确，为滚动提供足够空间 */
      #sidebar {
        height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* 确保内容区域可以占据剩余空间用于滚动 */
      #conversationsList {
        flex: 1;
        min-height: 0; /* 解决 flex 容器中子元素高度问题 */
      }

      button#controlSide {
        position: absolute;
        right: 0; /* 使按钮位于aside的右侧 */
        top: 50%; /* 使按钮在垂直方向上位于中间 */
        transform: translateY(
          -50%
        ); /* 向上平移按钮自身高度的一半，使其完全居中 */
        z-index: 50; /* 确保按钮在其他元素之上 */
      }
    </style>

    <script>
      // DOM元素引用
      const startBtn = document.getElementById("startBtn"); // 开始录音按钮
      const stopBtn = document.getElementById("stopBtn"); // 停止录音按钮
      const askBtn = document.getElementById("askBtn"); // 获取答案按钮
      const statusEl = document.getElementById("status"); // 状态提示文本
      const transcriptInput = document.getElementById("transcriptInput"); // 文本输入框
      const messageContainer = document.getElementById("messageContainer"); // 对话消息容器
      const loadingIndicator = document.getElementById("loadingIndicator"); // 加载动画

      const clearTranscriptBtn = document.getElementById("clearTranscriptBtn");
      const controlSide = document.getElementById("controlSide");

      // 登录相关元素
      const loginModal = document.getElementById("loginModal");
      const loginForm = document.getElementById("loginForm");
      const closeLoginModal = document.getElementById("closeLoginModal");
      const userInfo = document.getElementById("userInfo");
      const currentUsername = document.getElementById("currentUsername");
      const logoutBtn = document.getElementById("logoutBtn");
      const userMenuBtn = document.getElementById("userMenuBtn");

      // 历史对话相关元素
      const sidebar = document.getElementById("sidebar");
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const conversationsList = document.getElementById("conversationsList");
      const newConversationBtn = document.getElementById("newConversationBtn");
      let isLoggedIn = false;
      let currentUser = null;
      let conversations = [];
      let currentConversationId = null;

      let isSide = true;

      let currentAudio = null; // 用于跟踪正在播放的音频实例
      let isPlaying = false; // 音频播放状态

      // let speechCache = '';         // 累计文本缓存
      let isSpeaking = false; // 语音播放状态锁（避免重叠播放）

      // 在 DOM 加载完成后初始化（替换原逻辑）
      document.addEventListener("DOMContentLoaded", () => {
        // 其他初始化逻辑...

        // 获取滚动容器和按钮元素
        const scrollContainer = document.getElementById(
          "conversationContainer"
        );
        const scrollBtn = document.getElementById("scrollToBottomBtn");
        const scrollBtnContainer = document.getElementById(
          "scrollToBottomBtnContainer"
        );

        // 确保元素存在
        if (!scrollContainer || !scrollBtn || !scrollBtnContainer) {
          console.error("未找到滚动容器或按钮元素");
          return;
        }

        // 修正滚动到底部函数
        function scrollToBottom() {
          console.log("滚动到底部，容器高度：", scrollContainer.scrollHeight);
          scrollContainer.scrollTo({
            top: scrollContainer.scrollHeight,
            behavior: "smooth",
          });
        }

        // 优化按钮显示/隐藏逻辑
        function toggleScrollButton() {
          const scrollPosition = scrollContainer.scrollTop; // 当前滚动位置
          const containerHeight = scrollContainer.clientHeight; // 容器可视高度
          const contentHeight = scrollContainer.scrollHeight; // 内容总高度

          // 计算可视区域底部距离内容底部的距离
          const distanceToBottom =
            contentHeight - (scrollPosition + containerHeight);

          // 调试信息（可删除）
          //  console.log(`滚动位置: ${scrollPosition}, 可视高度: ${containerHeight}, 总高度: ${contentHeight}, 距离底部: ${distanceToBottom}`);

          // 阈值调整为 50px：只要没到底部附近就显示按钮
          if (distanceToBottom > 50) {
            scrollBtnContainer.classList.remove("hidden");
          } else {
            scrollBtnContainer.classList.add("hidden");
          }
        }

        // 绑定事件
        scrollBtn.addEventListener("click", scrollToBottom);
        scrollContainer.addEventListener("scroll", toggleScrollButton);

        // 初始检查（页面加载时判断一次）
        toggleScrollButton();
      });
      // 创建新对话
      const loginPanel = loginModal.querySelector(".bg-white"); // 白色登录面板（需排除点击）

      // 2. 封装关闭面板的通用函数（复用）
      function closeLoginPanel() {
        loginModal.classList.add("hidden"); // 添加hidden类隐藏面板
        // 可选：清空表单内容（提升用户体验）
        document.getElementById("loginForm").reset();
      }

      // 3. 点击背景层关闭面板（核心逻辑）
      loginModal.addEventListener("click", function (event) {
        // 关键判断：点击的是「模态框本身」且「不是面板内部元素」
        if (event.target === loginModal && !loginPanel.contains(event.target)) {
          closeLoginPanel();
        }
      });

      // 获取历史对话列表
      // 获取并渲染历史对话（修改版）
      // 获取并渲染历史对话
      // 修改loadHistory函数，将历史记录同步到conversations数组
      async function loadHistory() {
        try {
          const token = localStorage.getItem("currentUser_token");
          if (!token) return;

          const response = await fetch("/get_history", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            console.error("获取历史失败:", await response.text());
            return;
          }

          const historyList = await response.json(); // 后端返回的结构: [{id, title, messages: [], timestamp}, ...]

          // 关键修改：将获取到的历史记录保存到conversations数组
          conversations = historyList;
          console.log(
            "已同步历史记录到conversations数组，共",
            conversations.length,
            "条对话"
          );

          // 同时保存到本地存储，确保刷新后可用
          if (isLoggedIn && currentUser) {
            const storageKey = `user_${currentUser.id}_conversations`;
            localStorage.setItem(storageKey, JSON.stringify(conversations));
          }

          const listContainer = document.getElementById("conversationsList");
          const messageContainer = document.getElementById("messageContainer");
          // messageContainer.innerHTML = '';
          listContainer.innerHTML = "";

          if (historyList.length === 0) {
            listContainer.innerHTML = `
                    <div class="text-center text-text-tertiary text-sm py-8">
                    暂无历史对话
                    </div>
                `;

            messageContainer.innerHTML = `
      <div class="text-center text-text-tertiary text-sm py-4">
        该对话没有消息记录
      </div>
    `;
            createNewConversation();

            return;
          }

          historyList.forEach((item) => {
            const historyItem = document.createElement("div");
            // 添加active类来标识当前选中的对话
            const isActive = currentConversationId === item.id;
            historyItem.className = `p-3 rounded-lg hover:bg-neutral cursor-pointer transition-colors mb-1 ${
              isActive ? "bg-primary/10" : ""
            }`;

            // 确定显示的标题
            let titleText = item.title;
            if (!titleText && item.messages && item.messages.length > 0) {
              titleText = item.messages[0].content || "未命名对话";
            } else if (!titleText) {
              titleText = "未命名对话";
            }

            // 截断长标题
            if (titleText.length > 20) {
              titleText = titleText.substring(0, 20) + "...";
            }

            historyItem.innerHTML = `

      // 处理文本输入
      function handleTextInput() {

      // 开始录音
      async function startRecording() {
        try {
          // 清空输入框
          transcriptInput.value = "";
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          // 尝试使用浏览器支持的最佳音频格式
          const audioFormats = [
            { mimeType: "audio/wav;codecs=1" },
            { mimeType: "audio/mpeg" },
            { mimeType: "audio/wav" },
            { mimeType: "audio/mp3" },
          ];

          // 选择浏览器支持的第一种格式
          let options = audioFormats.find((fmt) =>
            MediaRecorder.isTypeSupported(fmt.mimeType)
          );
          //fmt自定义的
          if (!options) {
            options = { mimeType: "audio/webm" }; // 最后的fallback
          }

          // 保存实际使用的MIME类型
          recordingMimeType = options.mimeType;
          console.log(recordingMimeType);
          mediaRecorder = new MediaRecorder(stream, options);
          audioChunks = [];
          mediaRecorder.start();

          // 添加录音动画
          startBtn
            .querySelector("i")
            .classList.add("recording-pulse", "pulse-ring");

          // 更新UI状态
          startBtn.disabled = true;
          stopBtn.disabled = false;
          askBtn.disabled = true;
          statusEl.textContent =
            "正在录音...请说话(建议避免使用缩写词，生成文字后需检查校对)";

          // 30秒后自动停止录音
          setTimeout(() => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
              stopRecording();
              statusEl.textContent = "录音已自动停止（超过60秒）";
            }
          }, 60000);
        } catch (error) {
          console.error("录音失败:", error);
          statusEl.textContent = `录音权限被拒绝，请允许麦克风访问`;
        }
      }

      // 提取HTML中的纯文本（去除标签）
      function getPlainText(html) {
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;
        return tempDiv.textContent || "";
      }

      // 停止录音并发送原始音频数据到后端
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();

          // 移除录音动画
          startBtn
            .querySelector("i")
            .classList.remove("recording-pulse", "pulse-ring");

          // 停止所有音轨
          mediaRecorder.stream.getTracks().forEach((track) => track.stop());

          // 更新UI状态
          startBtn.disabled = false;
          stopBtn.disabled = true;
          statusEl.textContent = "录音已停止，正在处理...";

          // 处理录音数据并发送到后端
          mediaRecorder.addEventListener(
            "dataavailable",
            async (event) => {
              audioChunks.push(event.data);
              const audioBlob = new Blob(audioChunks, {
                type: recordingMimeType,
              });

              try {
                // 创建FormData并附加音频文件
                const formData = new FormData();
                // 提取文件扩展名
                const fileExt = recordingMimeType.split("/")[1] || "audio";
                formData.append("audio", audioBlob, `recording.${fileExt}`);

                // 发送原始音频到后端进行处理（包括转WAV）
                const response = await fetch("/transcribe", {
                  method: "POST",
                  body: formData,
                });

                const result = await response.json();
                if (result.error) {
                  statusEl.textContent = `错误: ${result.error}`;
                  transcriptInput.value = result.error;
                } else {
                  // 提取转录文本
                  let transcriptText = "";
                  if (
                    result.text &&
                    Array.isArray(result.text) &&
                    result.text.length > 0
                  ) {
                    transcriptText = result.text[0].text || "";
                    transcriptText = transcriptText.replace(/<\|[^|]+\|>/g, "");
                  }

                  if (transcriptText) {
                    transcriptInput.value = transcriptText;
                    askBtn.disabled = false;
                  }
                  statusEl.textContent =
                    '录音已转录，可编辑文本后点击"获取答案"';
                }
              } catch (error) {
                statusEl.textContent = `处理失败: ${error.message}`;

      // 语音朗读模块
      const SpeechPlayer = {
        isSpeaking: false,
        currentUtterance: null,
        stopRequested: false,
        speechQueue: [],
        processedLength: 0,
        // 1. 降低阈值：确保短片段能触发朗读（原100→30）
        SPEECH_THRESHOLD: 30,

        // 安全解码函数（不变）
        safeDecodeURIComponent(encodedString) {
          try {
            return decodeURIComponent(encodedString);
          } catch (e) {
            console.error("URI解码失败:", e);
            if (typeof encodedString === "string") {
              const sanitized = encodedString.replace(
                /%(?![0-9A-Fa-f]{2})/g,
                "%25"
              );
              try {
                return decodeURIComponent(sanitized);
              } catch (e2) {
                console.error("修复后仍解码失败:", e2);
                return encodedString;
              }
            }
            return encodedString;
          }
        },

        // 初始化语音按钮（不变）
        initAudioControls(container, textContent = "") {
          let encodedText = "";
          try {
            encodedText = encodeURIComponent(getPlainText(textContent));
          } catch (e) {
            console.error("文本编码失败:", e);
            encodedText = encodeURIComponent(

            );
          }
          container.innerHTML = `
            <button class="speak-btn inline-flex items-center px-3 py-1.5 bg-secondary text-primary text-sm rounded-lg hover:bg-primary hover:text-white transition-colors"
                    title="朗读当前内容" data-text="${encodeURIComponent(
                      getPlainText(textContent)
                    )}">
                <i class="fa fa-play mr-2"></i> 开始朗读
            </button>
            <button class="stop-btn inline-flex items-center px-3 py-1.5 bg-gray-200 text-gray-700 text-sm rounded-lg hover:bg-danger hover:text-white transition-colors opacity-70 cursor-not-allowed"
                    disabled title="停止朗读">
                <i class="fa fa-stop mr-2"></i> 停止朗读
            </button>
        `;

          const speakBtn = container.querySelector(".speak-btn");
          const stopBtn = container.querySelector(".stop-btn");

          speakBtn.addEventListener("click", () => {
            const text = speakBtn.getAttribute("data-text");
            this.startSpeech(this.safeDecodeURIComponent(text));
            console.log("手动开始朗读", this.safeDecodeURIComponent(text));
          });

          stopBtn.addEventListener("click", () => this.stopSpeech());

          return { speakBtn, stopBtn };
        },

        // 开始朗读（不变，确保初始片段能启动）
        startSpeech(text, isThinkingMode = false) {
          if (this.isSpeaking) {
            this.stopSpeech();
          }
          const cleanedText = this.cleanText(text);
          console.log("清理后的初始朗读文本:", cleanedText);

          this.stopRequested = false;
          this.processedLength = 0;
          this.speechQueue = [cleanedText];

          console.log("初始化朗读队列:", this.speechQueue);
          this.triggerSpeechCheck(isThinkingMode);
        },

        // 停止朗读（不变）
        stopSpeech() {
          this.stopRequested = true;
          if (this.currentUtterance) {
            window.speechSynthesis.cancel();
            this.currentUtterance = null;
          }
          this.speechQueue = [];
          this.isSpeaking = false;
          this.processedLength = 0;
          this.updateAudioButtons();
        },

        // 触发语音检查（不变）
        triggerSpeechCheck(isThinkingMode = false) {
          if (!this.stopRequested && !this.isSpeaking) {
            this.processSpeechQueue(isThinkingMode);
          }
        },

        // 处理语音队列（不变，确保队列能续接）
        processSpeechQueue(isThinkingMode) {
          if (this.stopRequested || this.speechQueue.length === 0) return;

          const textToSpeak = this.speechQueue.shift();
          console.log(
            "正在朗读:",
            textToSpeak,
            "剩余队列长度:",
            this.speechQueue.length
          );

          if (textToSpeak.length > 0) {
            if (this.currentUtterance) {
              window.speechSynthesis.cancel();
            }

            this.currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            this.currentUtterance.lang = "zh-CN";
            this.currentUtterance.lang = "zh";

            // 等待语音库加载
            const loadVoicesAndApply = () => {
              let voices = window.speechSynthesis.getVoices();
              if (voices.length === 0) {
                setTimeout(loadVoicesAndApply, 300);
                return;
              }

              // 优先使用保存的音色
              let targetVoice = null;
              const savedVoiceIndex = localStorage.getItem("selectedVoice");
              if (savedVoiceIndex !== null) {
                const savedVoice = voices[parseInt(savedVoiceIndex, 10)];
                if (savedVoice) {
                  targetVoice = savedVoice;
                  // 中文适配：保存的音色不支持中文则切换
                  if (
                    !targetVoice.lang.includes("zh") &&
                    /[\u4e00-\u9fa5]/.test(textToSpeak)
                  ) {
                    targetVoice = null;
                  }
                }
              }

              // 自动筛选中文语音
              if (!targetVoice) {
                const chineseVoices = voices.filter(
                  (voice) =>
                    voice.lang.includes("zh") ||
                    voice.name.includes("中文") ||
                    voice.name.includes("Chinese")
                );
                targetVoice =
                  chineseVoices.length > 0 ? chineseVoices[0] : voices[0];
              }

              this.currentUtterance.voice = targetVoice;
              // 思考模式参数
              if (isThinkingMode) {
                this.currentUtterance.pitch = 1.2;
                this.currentUtterance.rate = 0.9;
              } else {
                this.currentUtterance.pitch = 1.0;
                this.currentUtterance.rate = 1.0;
              }

              this.isSpeaking = true;
              this.updateAudioButtons();
              window.speechSynthesis.speak(this.currentUtterance);
            };

            loadVoicesAndApply();

            // 朗读结束后续接下一段（关键：确保流式内容能连贯）
            this.currentUtterance.onend = () => {
              if (this.stopRequested) {
                this.isSpeaking = false;
                this.updateAudioButtons();
                return;
              }
              this.processedLength += textToSpeak.length;
              this.isSpeaking = false;
              this.updateAudioButtons();
              // 立即处理下一段，实现“边生成边读”的连贯感
              if (this.speechQueue.length > 0) {
                this.processSpeechQueue(isThinkingMode);
              }
            };

            this.currentUtterance.onerror = (err) => {
              console.error("语音合成失败:", err);
              this.isSpeaking = false;
              this.updateAudioButtons();
            };
          }
        },

        // 更新按钮状态（不变）
        updateAudioButtons() {
          const speakBtns = document.querySelectorAll(".speak-btn");
          const stopBtns = document.querySelectorAll(".stop-btn");

          speakBtns.forEach((btn) => {
            btn.disabled = this.isSpeaking;
            if (this.isSpeaking) {
              btn.classList.add("opacity-70", "cursor-not-allowed");
              btn.classList.remove("hover:bg-primary");
            } else {
              btn.classList.remove("opacity-70", "cursor-not-allowed");
              btn.classList.add("hover:bg-primary");
            }
          });

          stopBtns.forEach((btn) => {
            btn.disabled = !this.isSpeaking;
            if (this.isSpeaking) {
              btn.classList.remove("opacity-70", "cursor-not-allowed");
              btn.classList.add("hover:bg-danger");
            } else {
              btn.classList.add("opacity-70", "cursor-not-allowed");
              btn.classList.remove("hover:bg-danger");
            }
          });
        },

        // 清理文本格式（修复：彻底移除HTML标签，避免干扰）
        cleanText(text) {
          return text
            .replace(/<[^>]*>/g, " ") // 彻底移除所有HTML标签（关键）
            .replace(/#{1,6}\s?/g, " ")
            .replace(/\*\*(.*?)\*\*/g, "$1")
            .replace(/\*(.*?)\*/g, "$1")
            .replace(/`(.*?)`/g, "$1")
            .replace(/\[(.*?)\]\(.*?\)/g, "$1")
            .replace(/\n/g, " ")
            .replace(/\s+/g, " ") // 合并多个空格，避免断句混乱
            .trim();
        },

        // 2. 实时添加内容到朗读队列（核心修改：支持中文标点+低阈值）
        addToSpeechQueue(content, isThinkingMode = false) {
          if (this.stopRequested) return content;

          const cleaned = this.cleanText(content);
          if (cleaned.length === 0) return "";

          // 支持中文标点拆分（。，！？；），按语义拆分成可朗读片段
          const punctuationRegex = /(?:\.(?=\s|$)|[,!?:;。，！？；](?=\s|$))/;
          const hasValidPunctuation = punctuationRegex.test(cleaned);
          const reachedThreshold = cleaned.length >= this.SPEECH_THRESHOLD;

          // 满足“有标点”或“达阈值”就触发朗读
          if (hasValidPunctuation || reachedThreshold) {
            let textToAdd = cleaned;
            let remaining = "";

            // 有标点时，按最后一个标点拆分（保留完整语义）
            if (hasValidPunctuation) {
              const lastPunctIndex =
                cleaned.lastIndexOf(cleaned.match(punctuationRegex)[0]) + 1;
              textToAdd = cleaned.substring(0, lastPunctIndex); // 要朗读的片段
              remaining = cleaned.substring(lastPunctIndex).trim(); // 剩余内容缓存
            }

            // 追加到朗读队列，立即触发检查（有内容就朗读）
            this.speechQueue.push(textToAdd);
            console.log("追加朗读片段:", textToAdd, "剩余缓存:", remaining);
            this.triggerSpeechCheck(isThinkingMode);

            return remaining; // 返回剩余内容，继续缓存
          }

          // 未满足条件，返回完整内容继续缓存
          return cleaned;
        },
      };

        // 【关键新增】首次自动朗读标记（避免重复触发）
        let hasSimulatedClick = false; // 仅首次收到内容时模拟点击，避免重复
        try {
          const response = await fetch("/ask", {

            body: JSON.stringify({ question: question }),
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          // 修复思考模式标记判断（使用不同的标记）
          function processContent(content) {
            if (content === "<RichMediaReference>start") {
              // 进入标记
              inThinkingMode = true;
              console.log("不xiang");
              return { isMarker: true, processed: "" };

              return { isMarker: true, processed: "" };

      // 新增：批量替换完整答案中的文献名称为链接，并重新渲染
      // 修复：完整实现批量替换文献名称为链接的函数
      function replaceDocNamesInFullAnswer(originalAnswer, originalThink) {
        console.log("替换前的完整答案：", originalAnswer);

        let processedAnswer = originalAnswer || "";
        let processedThink = originalThink || "";

        // 遍历所有文献，替换文本中的文献名称为链接
        window.currentDocs.forEach((doc) => {
          const docName = doc.documentName;
          // 转义文献名称中的特殊字符（避免干扰正则匹配）
          const safeDocName = docName.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
          // 处理不带.pdf后缀的情况
          const safeDocNameWithoutPdf = safeDocName.replace(/\.pdf$/i, "");

          // 正则规则：匹配可能被`包裹的文献名称
          // 捕获组说明：
          // 1. 匹配文献名称前可能存在的`符号（0个或多个）
          // 2. 匹配文献名称本身（带或不带.pdf）
          // 3. 匹配文献名称后可能存在的`符号（0个或多个）
          const docReg = new RegExp(
            `(?<!\\[)(\`*)(\\b${safeDocName}\\b|\\b${safeDocNameWithoutPdf}\\b)(\`*)(?!\\])`,
            "gi"
          );

          // 替换非思考模式的文本
          processedAnswer = processedAnswer.replace(
            docReg,
            (match, prefixTicks, cleanDocName, suffixTicks) => {
              // 忽略前后的`符号，使用纯净的文献名称创建链接
              return `[${cleanDocName}](${window.location.origin}/download_doc/${doc.datasetId}/${doc.documentId}/${doc.documentName})`;
            }
          );

          // 替换思考模式的文本
          processedThink = processedThink.replace(
            docReg,
            (match, prefixTicks, cleanDocName, suffixTicks) => {
              // 忽略前后的`符号，使用纯净的文献名称创建链接
              return `[${cleanDocName}](${window.location.origin}/download_doc/${doc.datasetId}/${doc.documentId}/${doc.documentName})`;
            }
          );
        });

        console.log("替换后的完整思考答案：", processedThink);
        console.log("替换后的完整答案：", processedAnswer);
        return { processedAnswer, processedThink };
      }

            option.textContent = `${voice.name} (${voice.lang})`;
            // 将选项添加到select中
            voiceSelect.appendChild(option);
          });

          // 从localStorage中获取之前保存的选中语音
          const saved = localStorage.getItem("selectedVoice");
          // 如果有保存的值，并且对应的选项存在，则设置为选中状态
          if (saved && voiceSelect.options[saved]) {
            voiceSelect.value = saved;
            console.log(saved, "选这个音色");
          }
        });
      }

      // voices 可能异步加载
      window.speechSynthesis.onvoiceschanged = loadVoices;
      document.addEventListener("DOMContentLoaded", loadVoices);

      // 点击图标展开/隐藏
      document.addEventListener("click", (e) => {
        console.log("点击图标展开/隐藏");
        loadVoices();

        if (e.target.closest(".voiceToggle")) {
          const dropdown = e.target
            .closest(".voiceToggle")
            .parentNode.querySelector(".voiceDropdown");
          dropdown.classList.toggle("hidden");
        }
      });

      // 在页面加载时执行
      document.addEventListener("DOMContentLoaded", async () => {
        // 检查是否有存储的token
        const token = localStorage.getItem("currentUser_token");

        if (token) {
          // 验证token有效性并恢复登录状态
          try {
            const response = await fetch("/verify_token", {
              method: "GET",
              headers: { Authorization: `Bearer ${token}` },
            });

            if (response.ok) {
              // token有效，恢复登录状态
              isLoggedIn = true;
              updateUIForLogin();
              // loadHistory(); // 加载历史记录
            } else {
              // token无效或过期，清除存储
              logout();
            }
          } catch (error) {
            console.error("验证token失败", error);
            logout();
          }
        } else {
          // 无token，显示登录界面
          loadAnonymousConversation();
          loginModal.classList.remove("hidden");
        }
      });

      // 登出函数
      function logout() {
        // 清除存储的登录信息
        localStorage.removeItem("currentUser_token");
        localStorage.removeItem("currentUser");
        localStorage.removeItem("isLoggedIn");

        // 重置UI到未登录状态

        document.getElementById("logoutBtn").style.display = "none";

        document.getElementById("newConversationBtn").classList.add("hidden");

        userInfo.classList.add("hidden");
        document.getElementById("loginBtn").classList.remove("hidden");
        // 清空对话内容
        document.getElementById("messageContainer").innerHTML = "";
        document.getElementById("conversationsList").innerHTML = "";
        location.reload();
      }

      // 生成简单的UUID v4风格标识符
      function generateUUID() {
        console.log("生成UUID");
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0;
            const v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }

      function createNewConversation() {
        // 重置当前对话ID
        console.log("创建新对话 - 登录状态:", isLoggedIn);
        console.log("当前用户:", currentUser);
        currentConversationId = generateUUID();
        console.log("当前对话ID:", currentConversationId);

        // 清空消息容器
        messageContainer.innerHTML = "";

        // 清空转录文本输入框
        transcriptInput.value = "";
        updateInputState(); // 新增：更新输入框状态

        // 重置按钮状态
        startBtn.disabled = false;
        stopBtn.disabled = true;
        askBtn.disabled = true;

        // 更新状态提示
        statusEl.textContent = '请点击"开始录音"按钮输入您的问题';

        // 隐藏加载指示器
        loadingIndicator.classList.add("hidden");

        // 如果是移动设备，创建新对话后关闭侧边栏

        // 添加新对话到历史记录
        const newConversation = {
          id: currentConversationId,
          title: "新对话",
          timestamp: new Date().toISOString(),
          messages: [],
        };

        conversations.unshift(newConversation);
        console.log("创建新队话的是isloggedin", isLoggedIn);
        // 根据登录状态分别处理保存逻辑
        if (isLoggedIn && currentUser) {
          // 登录状态 - 保存到服务器和本地存储

          saveConversations();

          // 同步更新服务器历史记录
          loadHistory();
        } else {
          // 未登录状态 - 只保存到本地存储
          localStorage.setItem(
            "anonymous_conversations",
            JSON.stringify(conversations)
          );
          renderConversationsList();
        }
      }

      // 1. 首先按钮点击导致页面刷新
      document
        .getElementById("newConversationBtn")
        .addEventListener("click", function (e) {
          // 阻止默认行为（如果按钮在表单中，可能会触发提交导致刷新）
          e.preventDefault();
          // 阻止事件冒泡
          e.stopPropagation();
          createNewConversation();
        });
      // 页面加载时初始化

      document.addEventListener("DOMContentLoaded", () => {
        setupEventListeners();

        adjustTextareaHeight();
      });

      // 页面加载时初始化应用
      window.addEventListener("DOMContentLoaded", initApp);
    </script>
  </body>
</html>
