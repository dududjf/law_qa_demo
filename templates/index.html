      async function startRecording() {

      // æå–HTMLä¸­çš„çº¯æ–‡æœ¬ï¼ˆå»é™¤æ ‡ç­¾ï¼‰

      // åœæ­¢å½•éŸ³å¹¶å‘é€åŸå§‹éŸ³é¢‘æ•°æ®åˆ°åç«¯
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();

          // ç§»é™¤å½•éŸ³åŠ¨ç”»
          startBtn
            .querySelector("i")

          mediaRecorder.addEventListener(

                }

      }

      // è¯­éŸ³æœ—è¯»æ¨¡å—
      const SpeechPlayer = {
        isSpeaking: false,

        speechQueue: [],
        processedLength: 0,
        // 1. é™ä½é˜ˆå€¼ï¼šç¡®ä¿çŸ­ç‰‡æ®µèƒ½è§¦å‘æœ—è¯»ï¼ˆåŸ100â†’30ï¼‰
        SPEECH_THRESHOLD: 30,

        // å®‰å…¨è§£ç å‡½æ•°ï¼ˆä¸å˜ï¼‰
        safeDecodeURIComponent(encodedString) {
          try {
            return decodeURIComponent(encodedString);
          } catch (e) {
            console.error("URIè§£ç å¤±è´¥:", e);
            if (typeof encodedString === "string") {
              const sanitized = encodedString.replace(
                /%(?![0-9A-Fa-f]{2})/g,

              try {
                return decodeURIComponent(sanitized);

                return encodedString;

        },

        // åˆå§‹åŒ–è¯­éŸ³æŒ‰é’®ï¼ˆä¸å˜ï¼‰
        initAudioControls(container, textContent = "") {

          const speakBtn = container.querySelector(".speak-btn");

          speakBtn.addEventListener("click", () => {

        // å¼€å§‹æœ—è¯»ï¼ˆä¸å˜ï¼Œç¡®ä¿åˆå§‹ç‰‡æ®µèƒ½å¯åŠ¨ï¼‰
        startSpeech(text, isThinkingMode = false) {
          if (this.isSpeaking) {
            this.stopSpeech();
          }
          const cleanedText = this.cleanText(text);
          console.log("æ¸…ç†åçš„åˆå§‹æœ—è¯»æ–‡æœ¬:", cleanedText);

          this.stopRequested = false;
          this.processedLength = 0;
          this.speechQueue = [cleanedText];

          console.log("åˆå§‹åŒ–æœ—è¯»é˜Ÿåˆ—:", this.speechQueue);
          this.triggerSpeechCheck(isThinkingMode);
        },

        // åœæ­¢æœ—è¯»ï¼ˆä¸å˜ï¼‰
        stopSpeech() {
          this.stopRequested = true;
          if (this.currentUtterance) {
            window.speechSynthesis.cancel();
            this.currentUtterance = null;
          }
          this.speechQueue = [];

        // è§¦å‘è¯­éŸ³æ£€æŸ¥ï¼ˆä¸å˜ï¼‰
        triggerSpeechCheck(isThinkingMode = false) {
          if (!this.stopRequested && !this.isSpeaking) {
            this.processSpeechQueue(isThinkingMode);
          }
        },

        // å¤„ç†è¯­éŸ³é˜Ÿåˆ—ï¼ˆä¸å˜ï¼Œç¡®ä¿é˜Ÿåˆ—èƒ½ç»­æ¥ï¼‰
        processSpeechQueue(isThinkingMode) {
          if (this.stopRequested || this.speechQueue.length === 0) return;

          const textToSpeak = this.speechQueue.shift();
          console.log(
            "æ­£åœ¨æœ—è¯»:",
            textToSpeak,
            "å‰©ä½™é˜Ÿåˆ—é•¿åº¦:",
            this.speechQueue.length
          );

          if (textToSpeak.length > 0) {
            if (this.currentUtterance) {
              window.speechSynthesis.cancel();
            }

            this.currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            this.currentUtterance.lang = "zh-CN";
            this.currentUtterance.lang = "zh";

            // ç­‰å¾…è¯­éŸ³åº“åŠ è½½
            const loadVoicesAndApply = () => {
              let voices = window.speechSynthesis.getVoices();
              if (voices.length === 0) {
                setTimeout(loadVoicesAndApply, 300);
                return;

              // ä¼˜å…ˆä½¿ç”¨ä¿å­˜çš„éŸ³è‰²
              let targetVoice = null;
              const savedVoiceIndex = localStorage.getItem("selectedVoice");
              if (savedVoiceIndex !== null) {
                const savedVoice = voices[parseInt(savedVoiceIndex, 10)];
                if (savedVoice) {
                  targetVoice = savedVoice;
                  // ä¸­æ–‡é€‚é…ï¼šä¿å­˜çš„éŸ³è‰²ä¸æ”¯æŒä¸­æ–‡åˆ™åˆ‡æ¢
                  if (
                    !targetVoice.lang.includes("zh") &&
                    /[\u4e00-\u9fa5]/.test(textToSpeak)
                  ) {
                    targetVoice = null;
                  }
                }
              }

              // è‡ªåŠ¨ç­›é€‰ä¸­æ–‡è¯­éŸ³
              if (!targetVoice) {
                const chineseVoices = voices.filter(
                  (voice) =>
                    voice.lang.includes("zh") ||
                    voice.name.includes("ä¸­æ–‡") ||
                    voice.name.includes("Chinese")
                );
                targetVoice =
                  chineseVoices.length > 0 ? chineseVoices[0] : voices[0];
              }

              this.currentUtterance.voice = targetVoice;
              // æ€è€ƒæ¨¡å¼å‚æ•°
              if (isThinkingMode) {
                this.currentUtterance.pitch = 1.2;
                this.currentUtterance.rate = 0.9;
              } else {

            // æœ—è¯»ç»“æŸåç»­æ¥ä¸‹ä¸€æ®µï¼ˆå…³é”®ï¼šç¡®ä¿æµå¼å†…å®¹èƒ½è¿è´¯ï¼‰
            this.currentUtterance.onend = () => {
              if (this.stopRequested) {

              }
              this.processedLength += textToSpeak.length;
              this.isSpeaking = false;
              this.updateAudioButtons();
              // ç«‹å³å¤„ç†ä¸‹ä¸€æ®µï¼Œå®ç°â€œè¾¹ç”Ÿæˆè¾¹è¯»â€çš„è¿è´¯æ„Ÿ
              if (this.speechQueue.length > 0) {

            this.currentUtterance.onerror = (err) => {

              this.updateAudioButtons();
            };
          }
        },

        // æ›´æ–°æŒ‰é’®çŠ¶æ€ï¼ˆä¸å˜ï¼‰
        updateAudioButtons() {
          const speakBtns = document.querySelectorAll(".speak-btn");
          const stopBtns = document.querySelectorAll(".stop-btn");

          speakBtns.forEach((btn) => {
            btn.disabled = this.isSpeaking;

              btn.classList.add("opacity-70", "cursor-not-allowed");

              btn.classList.remove("opacity-70", "cursor-not-allowed");
              btn.classList.add("hover:bg-primary");

          });

          stopBtns.forEach((btn) => {
            btn.disabled = !this.isSpeaking;
            if (this.isSpeaking) {
              btn.classList.remove("opacity-70", "cursor-not-allowed");
              btn.classList.add("hover:bg-danger");
            } else {
              btn.classList.add("opacity-70", "cursor-not-allowed");
              btn.classList.remove("hover:bg-danger");
            }
          });
        },

        // æ¸…ç†æ–‡æœ¬æ ¼å¼ï¼ˆä¿®å¤ï¼šå½»åº•ç§»é™¤HTMLæ ‡ç­¾ï¼Œé¿å…å¹²æ‰°ï¼‰
        cleanText(text) {
          return text
            .replace(/<[^>]*>/g, " ") // å½»åº•ç§»é™¤æ‰€æœ‰HTMLæ ‡ç­¾ï¼ˆå…³é”®ï¼‰
            .replace(/#{1,6}\s?/g, " ")
            .replace(/\*\*(.*?)\*\*/g, "$1")
            .replace(/\*(.*?)\*/g, "$1")
            .replace(/`(.*?)`/g, "$1")
            .replace(/\[(.*?)\]\(.*?\)/g, "$1")
            .replace(/\n/g, " ")
            .replace(/\s+/g, " ") // åˆå¹¶å¤šä¸ªç©ºæ ¼ï¼Œé¿å…æ–­å¥æ··ä¹±
            .trim();
        },

        // 2. å®æ—¶æ·»åŠ å†…å®¹åˆ°æœ—è¯»é˜Ÿåˆ—ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼šæ”¯æŒä¸­æ–‡æ ‡ç‚¹+ä½é˜ˆå€¼ï¼‰
        addToSpeechQueue(content, isThinkingMode = false) {
          if (this.stopRequested) return content;

          const cleaned = this.cleanText(content);
          if (cleaned.length === 0) return "";

          // æ”¯æŒä¸­æ–‡æ ‡ç‚¹æ‹†åˆ†ï¼ˆã€‚ï¼Œï¼ï¼Ÿï¼›ï¼‰ï¼ŒæŒ‰è¯­ä¹‰æ‹†åˆ†æˆå¯æœ—è¯»ç‰‡æ®µ
          const punctuationRegex = /(?:\.(?=\s|$)|[,!?:;ã€‚ï¼Œï¼ï¼Ÿï¼›](?=\s|$))/;
          const hasValidPunctuation = punctuationRegex.test(cleaned);
          const reachedThreshold = cleaned.length >= this.SPEECH_THRESHOLD;

          // æ»¡è¶³â€œæœ‰æ ‡ç‚¹â€æˆ–â€œè¾¾é˜ˆå€¼â€å°±è§¦å‘æœ—è¯»
          if (hasValidPunctuation || reachedThreshold) {
            let textToAdd = cleaned;
            let remaining = "";

            // æœ‰æ ‡ç‚¹æ—¶ï¼ŒæŒ‰æœ€åä¸€ä¸ªæ ‡ç‚¹æ‹†åˆ†ï¼ˆä¿ç•™å®Œæ•´è¯­ä¹‰ï¼‰
            if (hasValidPunctuation) {
              const lastPunctIndex =
                cleaned.lastIndexOf(cleaned.match(punctuationRegex)[0]) + 1;
              textToAdd = cleaned.substring(0, lastPunctIndex); // è¦æœ—è¯»çš„ç‰‡æ®µ
              remaining = cleaned.substring(lastPunctIndex).trim(); // å‰©ä½™å†…å®¹ç¼“å­˜
            }

            // è¿½åŠ åˆ°æœ—è¯»é˜Ÿåˆ—ï¼Œç«‹å³è§¦å‘æ£€æŸ¥ï¼ˆæœ‰å†…å®¹å°±æœ—è¯»ï¼‰
            this.speechQueue.push(textToAdd);
            console.log("è¿½åŠ æœ—è¯»ç‰‡æ®µ:", textToAdd, "å‰©ä½™ç¼“å­˜:", remaining);
            this.triggerSpeechCheck(isThinkingMode);

        let hasSimulatedClick = false; // ä»…é¦–æ¬¡æ”¶åˆ°å†…å®¹æ—¶æ¨¡æ‹Ÿç‚¹å‡»ï¼Œé¿å…é‡å¤

          function processContent(content) {

                    if (

                // æ–‡çŒ®å¤„ç†é€»è¾‘ï¼ˆä¿æŒä¸å˜ï¼‰
                if (data.chunks && data.chunks.length > 0) {
                  data.chunks.forEach((doc) => {

      // ä¿®å¤ï¼šå®Œæ•´å®ç°æ‰¹é‡æ›¿æ¢æ–‡çŒ®åç§°ä¸ºé“¾æ¥çš„å‡½æ•°
      function replaceDocNamesInFullAnswer(originalAnswer, originalThink) {
        console.log("æ›¿æ¢å‰çš„å®Œæ•´ç­”æ¡ˆï¼š", originalAnswer);

        let processedAnswer = originalAnswer || "";
        let processedThink = originalThink || "";

        // éå†æ‰€æœ‰æ–‡çŒ®ï¼Œæ›¿æ¢æ–‡æœ¬ä¸­çš„æ–‡çŒ®åç§°ä¸ºé“¾æ¥
        window.currentDocs.forEach((doc) => {
          const docName = doc.documentName;
          // è½¬ä¹‰æ–‡çŒ®åç§°ä¸­çš„ç‰¹æ®Šå­—ç¬¦ï¼ˆé¿å…å¹²æ‰°æ­£åˆ™åŒ¹é…ï¼‰
          const safeDocName = docName.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
          // å¤„ç†ä¸å¸¦.pdfåç¼€çš„æƒ…å†µ
          const safeDocNameWithoutPdf = safeDocName.replace(/\.pdf$/i, "");

          // æ­£åˆ™è§„åˆ™ï¼šåŒ¹é…å¯èƒ½è¢«`åŒ…è£¹çš„æ–‡çŒ®åç§°
          // æ•è·ç»„è¯´æ˜ï¼š
          // 1. åŒ¹é…æ–‡çŒ®åç§°å‰å¯èƒ½å­˜åœ¨çš„`ç¬¦å·ï¼ˆ0ä¸ªæˆ–å¤šä¸ªï¼‰
          // 2. åŒ¹é…æ–‡çŒ®åç§°æœ¬èº«ï¼ˆå¸¦æˆ–ä¸å¸¦.pdfï¼‰
          // 3. åŒ¹é…æ–‡çŒ®åç§°åå¯èƒ½å­˜åœ¨çš„`ç¬¦å·ï¼ˆ0ä¸ªæˆ–å¤šä¸ªï¼‰
          const docReg = new RegExp(
            `(?<!\\[)(\`*)(\\b${safeDocName}\\b|\\b${safeDocNameWithoutPdf}\\b)(\`*)(?!\\])`,
            "gi"
          );

          // æ›¿æ¢éæ€è€ƒæ¨¡å¼çš„æ–‡æœ¬
          processedAnswer = processedAnswer.replace(
            docReg,
            (match, prefixTicks, cleanDocName, suffixTicks) => {
              // å¿½ç•¥å‰åçš„`ç¬¦å·ï¼Œä½¿ç”¨çº¯å‡€çš„æ–‡çŒ®åç§°åˆ›å»ºé“¾æ¥
              return `[${cleanDocName}](${window.location.origin}/download_doc/${doc.datasetId}/${doc.documentId}/${doc.documentName})`;
            }
          );

          // æ›¿æ¢æ€è€ƒæ¨¡å¼çš„æ–‡æœ¬
          processedThink = processedThink.replace(
            docReg,
            (match, prefixTicks, cleanDocName, suffixTicks) => {
              // å¿½ç•¥å‰åçš„`ç¬¦å·ï¼Œä½¿ç”¨çº¯å‡€çš„æ–‡çŒ®åç§°åˆ›å»ºé“¾æ¥
              return `[${cleanDocName}](${window.location.origin}/download_doc/${doc.datasetId}/${doc.documentId}/${doc.documentName})`;
            }
          );
        });

        console.log("æ›¿æ¢åçš„å®Œæ•´æ€è€ƒç­”æ¡ˆï¼š", processedThink);
        console.log("æ›¿æ¢åçš„å®Œæ•´ç­”æ¡ˆï¼š", processedAnswer);
        return { processedAnswer, processedThink };
      }
